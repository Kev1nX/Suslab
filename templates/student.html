{% extends "header.html" %}

{% block title %}Home - Undergrad Lab Resources Portal{% endblock %}

{% block content %}
<form>
    <label><input type="checkbox" name="task" value="1" onclick="checkTasks()"> Task 1</label><br>
    <label><input type="checkbox" name="task" value="2" onclick="checkTasks()"> Task 2</label><br>
    <label><input type="checkbox" name="task" value="3" onclick="checkTasks()"> Task 3</label><br>
    <button type="button" id="nextButton" style="display:none;" onclick="location.href='{{url_for('admin')}}';">Next Page</button>
</form>


<script>
    function checkTasks() {
        var checkboxes = document.querySelectorAll('input[name="task"]:checked');
        var totalTasks = document.querySelectorAll('input[name="task"]').length;
        document.getElementById('nextButton').style.display = checkboxes.length === totalTasks ? 'block' : 'none';
    }
</script>

{% endblock %}
