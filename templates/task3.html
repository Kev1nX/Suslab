{% extends "header.html" %}
{% block title %}Undergrad Lab Resources Portal{% endblock %}
{% block content %}
<div class="container py-5">

    <div class="container py-5">
        <h4>TASK 3 - you must check all switches in this page to move on</h4>
        <div class="card mb-3">
            <img src="../static/img/dog-puppy-on-garden-royalty-free-image-1586966191.jpg" class="card-img-top" alt="Image cap">
            <div class="card-body">
                <h5 class="card-title">Cute puppy</h5>
                <p class="card-text">Very cute</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="task1Toggle" onclick="">
                    <label class="form-check-label" for="task1Toggle">Complete</label>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <img src="../static/img/cute-dogs-pembroke-welsh-corgi.avif" class="card-img-top" alt="Image cap">
            <div class="card-body">
                <h5 class="card-title">Corgi !</h5>
                <p class="card-text">Also very cute</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="task1Toggle" onclick="">
                    <label class="form-check-label" for="task1Toggle">Complete</label>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <img src="../static/img/images (1).jpg" class="card-img-top" alt="Image cap">
            <div class="card-body">
                <h5 class="card-title">Cavalier</h5>
                <p class="card-text">Very cute as well</p>
                <a href="https://medinaeng.com.au"> heres a link</a>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="task1Toggle" onclick="">
                    <label class="form-check-label" for="task1Toggle">Complete</label>
                </div>
            </div>
        </div>
        <button type="button" id="nextPageButton" class="btn btn-primary" style="display: none;" onclick="location.href='{{url_for('student')}}';">Tasks Complete!</button>
    </div>
</div>


<script>
    // JavaScript to handle switch logic
    document.addEventListener('DOMContentLoaded', (event) => {
        let switches = document.querySelectorAll('.form-check-input');
        switches.forEach((element) => {
            element.addEventListener('change', checkSwitches);
        });

        function checkSwitches() {
            let allOn = Array.from(switches).every((element) => element.checked);
            document.getElementById('nextPageButton').style.display = allOn ? 'block' : 'none';
        }
    });
</script>
{% endblock %}
